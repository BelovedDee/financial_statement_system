{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row align-items-center">
        <div class="col-lg-6 d-flex justify-content-center">
            <div class="text-start mb-4">
                <h1 class="text-white">🌿Land Development and Administration Department</h1>
                <h2 class="text-white" style="font-size: 1.5rem;">📊 Financial Statement</h2> <!-- Smaller subtitle -->
            </div>
        </div>
        <div class="col-lg-6 d-flex justify-content-center">
            <div class="card shadow border-0 rounded-lg w-75">
                <div class="card-body p-5">
                    <h2 class="mb-4 text-center text-success">🔑 Login</h2>
                    <form method="POST">
                        <div class="mb-4">
                            <label for="username" class="form-label">🧑‍🤝‍🧑 Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">🔒 Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 py-2">🚀 Login</button>
                    </form>
                    <p class="mt-3 text-center">
                        🌟 Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none text-primary">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: url("{{ url_for('static', filename='2.jpg') }}") no-repeat center center fixed; /* Background image */
        background-size: cover; /* Cover the entire background */
        font-family: 'Segoe UI', sans-serif;
        color: white; /* Default text color */
        height: 100vh;
    }

    h1 {
        font-size: 3.5rem;  /* Larger title */
        font-weight: bold;
        line-height: 1.2;
    }

    h2 {
        font-size: 3rem;  /* Smaller subtitle */
        font-weight: normal;
        line-height: 0.8;
    }

    .card {
        border-radius: 1rem;
        background: rgba(255, 255, 255, 0.9); /* Slightly more opaque */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .form-control {
        border-radius: 0.5rem;
        border: 1px solid #ced4da;
        transition: border-color 0.3s;
    }

    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }

    .btn-success {
        background-color: #28a745;
        border: none;
        transition: background-color 0.3s;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .text-primary {
        color: #007bff;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;  /* Adjusted for smaller screens */
        }

        h2 {
            font-size: 1.2rem;  /* Adjusted for smaller screens */
        }
        
        .card {
            width: 90%;
        }
    }
</style>
{% endblock %}
